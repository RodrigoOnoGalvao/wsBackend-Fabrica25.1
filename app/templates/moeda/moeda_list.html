<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Moedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Lista de Moedas</h1>
    <a href="{% url 'moeda_create' %}" class="btn btn-primary mb-3">Adicionar Moeda</a>
    <ul class="list-group">
        {% for moeda in moedas %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ moeda.nome }} ({{ moeda.codigo }})</strong> - Taxa: {{ moeda.taxa_conversao }}
                </div>
                <div>
                    <a href="{% url 'moeda_detail' moeda.id %}" class="btn btn-info btn-sm me-2">Detalhes</a>
                    <a href="{% url 'moeda_update' moeda.id %}" class="btn btn-warning btn-sm me-2">Editar</a>
                    <a href="{% url 'moeda_delete' moeda.id %}" class="btn btn-danger btn-sm">Deletar</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
