<!DOCTYPE html>
<html>
<head>
    <title>Comparar Moedas</title>
</head>
<body>
    <h1>Comparar Moedas</h1>
    <h2>Moedas no Banco de Dados</h2>
    <ul>
        {% for moeda in moedas %}
            <li>{{ moeda.nome }} - {{ moeda.valor }}</li>
        {% endfor %}
    </ul>

    <h2>Dados da API</h2>
    <pre>{{ dados|json_script:"api-dados" }}</pre>
</body>
</html>
