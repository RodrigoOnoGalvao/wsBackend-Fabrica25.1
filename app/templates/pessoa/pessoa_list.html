<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Pessoas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Lista de Pessoas</h1>
    <a href="{% url 'pessoa_create' %}" class="btn btn-primary mb-3">Adicionar Pessoa</a>
    <ul class="list-group">
        {% for pessoa in pessoas %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ pessoa.nome }}</strong> - {{ pessoa.email }} - {{ pessoa.moeda_preferida }}
                </div>
                <div>
                    <a href="{% url 'pessoa_update' pessoa.id %}" class="btn btn-warning btn-sm me-2">Editar</a>
                    <a href="{% url 'pessoa_delete' pessoa.id %}" class="btn btn-danger btn-sm me-2">Deletar</a>
                    <a href="{% url 'pessoa_detail' pessoa.id %}" class="btn btn-info btn-sm">Detalhes</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
