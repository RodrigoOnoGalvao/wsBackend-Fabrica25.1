<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalhes da Pessoa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Detalhes da Pessoa</h1>
    <div class="card">
        <div class="card-body">
            <p class="card-text"><strong>Nome:</strong> {{ object.nome }}</p>
            <p class="card-text"><strong>Email:</strong> {{ object.email }}</p>
            <p class="card-text"><strong>Data de Nascimento:</strong> {{ object.data_nascimento }}</p>
            <p class="card-text"><strong>Moeda Favorita:</strong> {{ object.moeda_favorita }}</p>
            <a href="{% url 'pessoa_list' %}" class="btn btn-secondary">Voltar para a lista de pessoas</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
